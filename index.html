  <style>
    :root{
      --aws-orange:#FF9900;
      --aws-dark:#232F3E; /* deep navy */

      --bg:#F6F8FA;

      --radius:14px;

    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:#0b1720}

    .wrap{max-width:1100px;margin:28px auto;padding:28px}

    header{display:flex;gap:18px;align-items:center}
    .logo{width:68px;height:68px;background:linear-gradient(135deg,var(--aws-orange),#FFB84D);border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--aws-dark);font-weight:800;font-size:22px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    h1{margin:0;font-size:20px}
    p.lead{margin:4px 0 0;color:var(--muted)}

    .topbar{display:flex;justify-content:space-between;align-items:center;margin-top:16px}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:var(--aws-orange);color:#111;border:none;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}
    .search{padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);min-width:280px}

    main{margin-top:20px}

    /* tag cloud */
    .tag-cloud{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 22px}
    .tag{background:var(--card);padding:6px 10px;border-radius:999px;border:1px solid rgba(0,0,0,0.06);font-size:13px;cursor:pointer}

    /* sections */
    .section-card{background:var(--card);border-radius:var(--radius);padding:14px;margin-bottom:14px;box-shadow:0 6px 18px rgba(35,47,62,0.06);border-left:6px solid var(--aws-orange)}
    details{border-radius:10px}
    summary{display:flex;align-items:center;gap:12px;list-style:none;cursor:pointer;padding:8px 4px}
    .section-title{font-weight:700}
    .meta{font-size:13px;color:var(--muted)}

    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}

    .content-area{padding:12px 6px 4px}
    .media-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .media{min-width:220px;max-width:360px;background:linear-gradient(180deg, #fff, #fbfbfb);padding:6px;border-radius:10px;border:1px solid rgba(0,0,0,0.04)}
    .media img{width:100%;display:block;border-radius:8px}
    .media .caption{font-size:13px;color:var(--muted);padding:6px}

    /* pdf embed preview */
    .pdf-link{display:block;padding:8px;border-radius:8px;background:#f4f6f8;border:1px solid rgba(0,0,0,0.03);text-decoration:none;color:var(--aws-dark);font-weight:600}

    /* small screens */
    @media (max-width:720px){.wrap{padding:16px}.search{min-width:120px}}

    /* tag size scale for cloud - JS will set data-size */
    .tag[data-size]{font-size:calc(12px + var(--size,0) * 2px)}

    /* micro details */
    .contact{margin-top:18px;display:flex;gap:12px;align-items:center}
    .resume{padding:8px 10px;border-radius:10px;background:var(--aws-dark);color:#fff;text-decoration:none;font-weight:700}

    footer{margin-top:28px;color:var(--muted);font-size:13px;display: flex; justify-content: center;}
  </style>

  <script>
    // Simple renderer that builds the sections from JSON.
    const data = JSON.parse(document.getElementById('site-data').textContent);
    document.getElementById('resumeLink').href = data.resume || '#';

    const container = document.getElementById('sections');

    // Build sections
    data.sections.forEach(section=>{
      const card = document.createElement('div');card.className='section-card';
      const details = document.createElement('details'); if(section.open) details.open=true;
      const summary = document.createElement('summary');
      summary.innerHTML = `<div style="flex:1"><div class='section-title'>${section.title}</div><div class='meta'>${section.subtitle}</div></div><div style='text-align:right;color:var(--muted)'>${section.tags.join(', ')}</div>`;

      const content = document.createElement('div');content.className='content-area';
      // summary bullets
      const ul = document.createElement('ul');
      section.summary.forEach(s=>{const li=document.createElement('li');li.textContent=s;ul.appendChild(li)});
      content.appendChild(ul);

      // tags
      const tagsWrap = document.createElement('div');tagsWrap.className='tags';
      section.tags.forEach(t=>{const span=document.createElement('span');span.className='tag';span.textContent=t;span.dataset.tag=t;span.onclick=()=>filterByTag(t);tagsWrap.appendChild(span)});
      content.appendChild(tagsWrap);

      // media
      if(section.media && section.media.length){
        const mediaRow=document.createElement('div');mediaRow.className='media-row';
        section.media.forEach(m=>{
          const mdiv=document.createElement('div');mdiv.className='media';
          if(m.type==='image'){
            const img=document.createElement('img');img.src=m.src;img.alt=m.caption||section.title; mdiv.appendChild(img);
            if(m.caption) {const c=document.createElement('div');c.className='caption';c.textContent=m.caption;mdiv.appendChild(c)}
          } else if(m.type==='youtube'){
            const ifr=document.createElement('iframe');ifr.width='100%';ifr.height='200';ifr.src=m.src;ifr.title=m.caption||'Video';ifr.allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';ifr.allowFullscreen=true; mdiv.appendChild(ifr);
            if(m.caption) {const c=document.createElement('div');c.className='caption';c.textContent=m.caption;mdiv.appendChild(c)}
          } else if(m.type==='pdf'){
            const a=document.createElement('a');a.href=m.src;a.className='pdf-link';a.target='_blank';a.textContent = m.caption || 'Open PDF'; mdiv.appendChild(a);
          }
          mediaRow.appendChild(mdiv);
        })
        content.appendChild(mediaRow);
      }

      details.appendChild(summary);
      details.appendChild(content);
      card.appendChild(details);
      container.appendChild(card);
    });

    // Build global tag cloud with frequency
    const tagCounts={};
    data.sections.forEach(s=>s.tags.forEach(t=>tagCounts[t]=(tagCounts[t]||0)+1));
    const tagsEl=document.getElementById('globalTags');
    Object.entries(tagCounts).sort((a,b)=>b[1]-a[1]).forEach(([tag,count])=>{
      const el=document.createElement('div');el.className='tag';el.textContent=tag;el.dataset.size = count;el.onclick=()=>filterByTag(tag);
      // scale factor
      const size = Math.min(10, count);
      el.style.setProperty('--size', size);
      tagsEl.appendChild(el);
    });

    // Search
    const searchInput=document.getElementById('searchInput');
    searchInput.addEventListener('input',()=>{
      const q = searchInput.value.trim().toLowerCase();
      filter(q);
    });
    document.getElementById('clearBtn').addEventListener('click',()=>{searchInput.value='';filter('')});

    document.getElementById('expandAll').addEventListener('click',()=>{
      const details=document.querySelectorAll('details');
      const allOpen = Array.from(details).every(d=>d.open);
      details.forEach(d=>d.open = !allOpen);
      document.getElementById('expandAll').textContent = allOpen? 'Expand all' : 'Collapse all';
    })

    function filter(q){
      const cards = document.querySelectorAll('.section-card');
      cards.forEach(card=>{
        const text = card.textContent.toLowerCase();
        card.style.display = (q==='' || text.includes(q)) ? 'block' : 'none';
      })
    }

    function filterByTag(tag){
      searchInput.value = tag; filter(tag.toLowerCase());
      // visually highlight matching tags
      document.querySelectorAll('.tag').forEach(t=>t.style.boxShadow='');
      document.querySelectorAll('[data-tag]').forEach(el=>{ if(el.dataset.tag===tag) el.style.boxShadow='0 6px 12px rgba(255,153,0,0.12)'});
    }

    // Accessibility: allow keyboard toggle on summaries
    document.querySelectorAll('summary').forEach(s=>{s.addEventListener('keydown',e=>{ if(e.key==='Enter' || e.key===' ') s.parentElement.open = !s.parentElement.open})});

    // Small enhancement: add anchor links for each section
    document.querySelectorAll('.section-card').forEach((card,i)=>{
      const id = data.sections[i].id || 'sec'+i; card.id = id;
    })

    // Optional: analytics placeholder
    // console.log('Site data loaded for', data.name);
  </script>
